<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="OIPULES admin panel" />
	    <meta name="abstract" content="OIPULES admin panel" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="fav_icon.ico" rel="shortcut icon" type="image/x-icon" />

		<title>OPILUS control panel V0.1</title>

		<!-- load css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" media="all" type="text/css" href="css/style.css" />

        <!-- load fonts -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

        <!-- Latest compiled and minified JavaScript -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>

	<body>
			<header></header>




				<div class="container" style="margin-top:30px">
                  <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <form role="form">
                          <div class="form-group">
                            <label for="exampleInputEmail1" class="sr-only">Email address</label>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter username or email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" class="sr-only">Password</label>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                              <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                            </div>
                            <a href="#" class="pull-right small">Forgot password?</a>
                          </div>
                          <div class="checkbox">
                            <label>
                            <input type="checkbox"> Stay signed in
                            </label>
                          </div>
                          <a href="index.html" class="btn btn-success btn-sm">Sign in</a>
                          <button type="button" class="btn btn-primary btn-sm">Create account</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>



			</div>

	</body>

</html>
